<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Knowledge Hut</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect"
		href="https://fonts.gstatic.com">
	<link href=
"https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="user-image">
			<img src="./images/kh.jpeg"
			alt="this image contains user-image">
		</div>

		<div class="content">
			<h3 class="name">knowledge hut</h3>
			<p class="username">@knowledge_hut</p>


			<div class="links">
				<a class="facebook" href=
"https://www.facebook.com/KnowledgeHut.Global"
					target="_blank" title="KH_facebook">
					<i class="fab fa-facebook"></i>
				</a>

				<a class="git" href=
"https://github.com/KnowledgeHut-AWS"
					title="KH_github" target="_blank">
					<i class="fab fa-github-square"></i>
				</a>

				<a class="linkedin" href=
"https://www.linkedin.com/company/knowledgehut"
					title="KH_linkedin" target="_blank">
					<i class="fab fa-linkedin"></i>
				</a>
				
				<a class="insta" href=
"https://www.instagram.com/knowledgehut.global"
					target="_blank" title="KH_instagram">
					<i class="fab fa-instagram-square"></i>
				</a>
			</div>

			<p class="details">
				Learn the latest digital skills for tomorrow's jobs
			</p>


			<a class="effect effect-4" href="#">
				message

	<!-- This is link of adding small images
		which are used in the link section -->
